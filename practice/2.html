<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Integer Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Largest Integer Finder</h1>

    <label for="num1">Enter the first integer:</label>
    <input type="number" id="num1" placeholder="Enter first integer">
    <br>
    <label for="num2">Enter the second integer:</label>
    <input type="number" id="num2" placeholder="Enter second integer">
    <br>

    <button onclick="findLargestInteger()">Find Largest Integer</button>

    <br>

    <p id="result"></p>

    <script>
        function findLargestInteger() {
            // Taking input values
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            // Finding the largest integer
            let largestInteger = num1 > num2 ? num1 : num2;

            // Displaying the result
            document.getElementById('result').innerHTML = "The largest integer is: " + largestInteger;
        
        window.alert($`result`);
        }
    </script>

</body>
</html>
