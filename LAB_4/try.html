<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: padding 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        aside {
            background-color: #ddd;
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            aside {
                display: none;
            }

            body {
                padding: 10px;
            }

            img {
                width: 100%;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Design</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <article>
            <h2>Article Title</h2>
            <img src="pic.jpg" alt="Example Image">
            <p>This is a sample article content.</p>
        </article>
    </main>

    <aside>
        <h2>Sidebar</h2>
        <p>This is a sidebar content.</p>
    </aside>

    <footer>
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
